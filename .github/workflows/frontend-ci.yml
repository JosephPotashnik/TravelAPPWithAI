name: Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'travel-app-frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'travel-app-frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'travel-app-frontend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
      working-directory: travel-app-frontend
    
    - name: Lint
      run: npm run lint
      working-directory: travel-app-frontend
    
    - name: Build
      run: npm run build
      working-directory: travel-app-frontend
      env:
        # Add any environment variables needed for the build
        NODE_ENV: production
    
    # Uncomment when tests are added
