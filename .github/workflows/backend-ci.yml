name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'TravelApp/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'TravelApp/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore TravelApp/TravelApp.sln
    
    - name: Build
      run: dotnet build TravelApp/TravelApp.sln --no-restore --configuration Release
    
    - name: Test
      run: dotnet test TravelApp/TravelApp.sln --no-build --configuration Release --verbosity normal

